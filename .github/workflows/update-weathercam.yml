      - name: Commit & push updated image
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # List files to confirm output is present
          echo "Files in directory:"
          ls -la

          # Only try to commit if image exists
          if [ -f weathercam.png ]; then
            git add weathercam.png
            git commit -m "Update weathercam graphic"
            git push
          else
            echo "‚ùå weathercam.png not found!"
            exit 1
          fi

