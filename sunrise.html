<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sunrise & Sunset</title>
  <style>
    @font-face {
      font-family: 'HelveticaNeueLTStdHvEx';
      src: url('HelveticaNeueLTStd-HvEx.otf') format('opentype');
    }

    body {
      background: transparent;
      margin: 0;
      padding: 0;
      font-family: 'HelveticaNeueLTStdHvEx', sans-serif;
      color: #d4a100; /* Dark yellow */
      font-size: 88px;
      text-align: center;
    }

    #sun-info {
      padding: 20px;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div id="sun-info">Loadingâ€¦</div>

  <script>
    async function getSunriseSunset() {
      const lat = 42.6334;
      const lng = -71.3162;
      try {
        const response = await fetch(`https://corsproxy.io/?https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lng}&formatted=0`);
        const data = await response.json();

        const sunriseUTC = new Date(data.results.sunrise);
        const sunsetUTC = new Date(data.results.sunset);

        const sunrise = sunriseUTC.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
        const sunset = sunsetUTC.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });

        document.getElementById('sun-info').innerHTML =
          `ðŸŒ… ${sunrise}<br>ðŸŒ‡ ${sunset}`;
      } catch (err) {
        document.getElementById('sun-info').textContent = 'Error loading data';
        console.error('API fetch error:', err);
      }
    }

    getSunriseSunset();
  </script>
</body>
</html>
