name: Update Weathercam Graphic

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pillow requests

      - name: Run weathercam script
        run: python generate_weathercam_graphic.py

      - name: Commit & push updated image
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add weathercam.png
          git commit -m "Update weathercam graphic" || echo "No changes"
          git push
